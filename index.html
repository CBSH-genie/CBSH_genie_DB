<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { font-family: 'Pretendard', sans-serif; background-color: #f3f4f6; -webkit-tap-highlight-color: transparent; }
        
        /* ìŠ¤ì¼ˆë ˆí†¤ ì• ë‹ˆë©”ì´ì…˜ */
        .skeleton { background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; border-radius: 8px; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        
        .card { transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .card:active { transform: scale(0.98); }
        .tag { cursor: pointer; transition: background-color 0.2s; }
        .tag:hover { background-color: #dbeafe; } /* íƒœê·¸ í˜¸ë²„ íš¨ê³¼ */
    </style>
</head>
<body class="max-w-3xl mx-auto min-h-screen pb-10">

    <header class="text-center pt-10 pb-6 px-4 bg-white shadow-sm rounded-b-3xl mb-6">
        <h1 class="text-2xl font-bold text-gray-900 tracking-tight">ğŸ“‚ ë™ì•„ë¦¬ ì¸ëª…ì‚¬ì „</h1>
        <p class="text-gray-500 text-sm mt-1">í„°ì¹˜í•˜ì—¬ ì„ ë°°ë“¤ê³¼ ì—°ê²°ë˜ì–´ ë³´ì„¸ìš”</p>
    </header>

    <div class="sticky top-4 z-30 px-4 mb-6">
        <div class="relative shadow-xl rounded-2xl bg-white/90 backdrop-blur-md border border-gray-100">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <i class="fas fa-search text-gray-400"></i>
            </div>
            <input type="text" id="search-input" 
                   class="block w-full pl-11 pr-10 py-4 rounded-2xl text-gray-900 placeholder-gray-400 bg-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all text-base" 
                   placeholder="ì´ë¦„, ê´€ì‹¬ì‚¬(ì˜ˆ: AI) ê²€ìƒ‰...">
            <button id="clear-btn" class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-gray-600 hidden" onclick="clearSearch()">
                <i class="fas fa-times-circle"></i>
            </button>
        </div>
    </div>

    <div id="member-list" class="grid grid-cols-1 md:grid-cols-2 gap-4 px-4">
        <div class="card bg-white p-5 rounded-2xl shadow-sm border border-gray-100 h-40 flex flex-col justify-between">
            <div class="flex gap-4">
                <div class="skeleton w-12 h-12 rounded-full flex-shrink-0"></div>
                <div class="flex-1 space-y-2">
                    <div class="skeleton h-5 w-20"></div>
                    <div class="skeleton h-4 w-32"></div>
                </div>
            </div>
            <div class="skeleton h-8 w-full mt-4"></div>
        </div>
        <div class="card bg-white p-5 rounded-2xl shadow-sm border border-gray-100 h-40 hidden md:block"><div class="skeleton w-full h-full"></div></div>
    </div>

    <script src="config.js"></script>

    <script>
        // ìƒ‰ìƒ íŒ”ë ˆíŠ¸ (í”„ë¡œí•„ ì•„ì´ì½˜ìš©)
        const COLORS = ['bg-red-100 text-red-600', 'bg-orange-100 text-orange-600', 'bg-amber-100 text-amber-600', 'bg-green-100 text-green-600', 'bg-emerald-100 text-emerald-600', 'bg-teal-100 text-teal-600', 'bg-cyan-100 text-cyan-600', 'bg-sky-100 text-sky-600', 'bg-blue-100 text-blue-600', 'bg-indigo-100 text-indigo-600', 'bg-violet-100 text-violet-600', 'bg-purple-100 text-purple-600', 'bg-fuchsia-100 text-fuchsia-600', 'bg-pink-100 text-pink-600', 'bg-rose-100 text-rose-600'];

        let allMembers = [];

        async function init() {
            const cachedData = localStorage.getItem("memberData");
            if (cachedData) {
                allMembers = JSON.parse(cachedData);
                renderMembers(allMembers);
            }
            await loadMembers();
        }

        async function loadMembers() {
            try {
                const response = await fetch(SHEET_CSV_URL + "&t=" + Date.now());
                const data = await response.text();
                
                const rows = data.split("\n").slice(1);
                
                const newMembers = rows.map(row => {
                    const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/)
                                    .map(c => c.trim().replace(/^"|"$/g, '')); 
                    
                    if(cols.length < 5) return null;

                    return {
                        name: cols[0],
                        cohort: cols[1],
                        role: cols[2],
                        org: cols[3],
                        phone: cols[4],
                        email: cols[5],
                        interests: cols[6]
                    };
                }).filter(m => m !== null && m.name);

                if (JSON.stringify(newMembers) !== JSON.stringify(allMembers)) {
                    allMembers = newMembers;
                    localStorage.setItem("memberData", JSON.stringify(allMembers)); 
                    renderMembers(allMembers);
                }

            } catch (error) {
                console.error("ë°ì´í„° ë¡œë”© ì‹¤íŒ¨", error);
                if(allMembers.length === 0) {
                     document.getElementById("member-list").innerHTML = `<div class="col-span-full text-center text-red-500 py-10">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.<br>ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.</div>`;
                }
            }
        }

        // ì´ë¦„ì—ì„œ ëœë¤ ìƒ‰ìƒ ì¶”ì¶œ í•¨ìˆ˜
        function getColorFromName(name) {
            let hash = 0;
            for (let i = 0; i < name.length; i++) {
                hash = name.charCodeAt(i) + ((hash << 5) - hash);
            }
            return COLORS[Math.abs(hash) % COLORS.length];
        }

        // íƒœê·¸ í´ë¦­ ì‹œ ê²€ìƒ‰ í•¨ìˆ˜
        window.filterByTag = function(tag) {
            const searchInput = document.getElementById("search-input");
            searchInput.value = tag;
            searchInput.dispatchEvent(new Event('input')); // ê²€ìƒ‰ ì´ë²¤íŠ¸ ê°•ì œ ì‹¤í–‰
            window.scrollTo({ top: 0, behavior: 'smooth' }); // ë§¨ ìœ„ë¡œ ìŠ¤í¬ë¡¤
        }

        // ê²€ìƒ‰ì–´ ì´ˆê¸°í™”
        window.clearSearch = function() {
            const searchInput = document.getElementById("search-input");
            searchInput.value = '';
            searchInput.dispatchEvent(new Event('input'));
            searchInput.focus();
        }

        function renderMembers(members) {
            const container = document.getElementById("member-list");
            
            if(members.length === 0) {
                container.innerHTML = `<div class="col-span-full text-center text-gray-400 py-20 flex flex-col items-center"><i class="fas fa-search mb-3 text-2xl"></i>ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>`;
                return;
            }

            container.innerHTML = members.map(m => {
                // íƒœê·¸ í´ë¦­ ê¸°ëŠ¥ ì¶”ê°€ (onclick)
                const tagsHtml = m.interests 
                    ? m.interests.split(/[\/,]/).map(t => {
                        const tag = t.trim();
                        return `<span onclick="filterByTag('${tag}')" class="tag text-xs font-semibold px-2.5 py-1 rounded-full bg-slate-100 text-slate-600 mr-1.5 mb-1.5 inline-block hover:bg-slate-200">#${tag}</span>`
                    }).join('') 
                    : '';

                // ì „í™”/ë©”ì¼ ë²„íŠ¼ (ì•„ì´ì½˜ ê°•ì¡°í˜•)
                const phoneBtn = m.phone ? `<a href="tel:${m.phone}" class="flex-1 bg-emerald-50 text-emerald-600 py-2.5 rounded-xl text-center hover:bg-emerald-100 transition font-medium text-sm"><i class="fas fa-phone-alt mr-1.5"></i>ì „í™”</a>` : '';
                const emailBtn = m.email ? `<a href="mailto:${m.email}" class="flex-1 bg-blue-50 text-blue-600 py-2.5 rounded-xl text-center hover:bg-blue-100 transition font-medium text-sm"><i class="fas fa-envelope mr-1.5"></i>ë©”ì¼</a>` : '';
                
                // ì´ë¦„ ì•„ì´ì½˜ ìƒì„±
                const firstChar = m.name.charAt(0);
                const colorClass = getColorFromName(m.name);

                return `
                <div class="card bg-white p-5 rounded-2xl shadow-[0_2px_8px_rgba(0,0,0,0.04)] border border-gray-100 flex flex-col justify-between h-full">
                    <div>
                        <div class="flex items-start justify-between mb-3">
                            <div class="flex items-center gap-3">
                                <div class="w-12 h-12 rounded-full ${colorClass} flex items-center justify-center text-lg font-bold flex-shrink-0">
                                    ${firstChar}
                                </div>
                                <div>
                                    <h3 class="text-lg font-bold text-gray-800 leading-tight">${m.name}</h3>
                                    <div class="flex items-center gap-1 mt-0.5">
                                        <span class="text-xs font-bold text-blue-600 bg-blue-50 px-1.5 py-0.5 rounded">${m.cohort}</span>
                                        <span class="text-xs text-gray-400">${m.role || 'ë¶€ì›'}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="text-right max-w-[40%]">
                                <span class="text-xs font-medium text-gray-500 bg-gray-50 px-2 py-1 rounded-lg break-keep inline-block text-center">${m.org || '-'}</span>
                            </div>
                        </div>
                        
                        <div class="mb-4 min-h-[24px]">
                            ${tagsHtml}
                        </div>
                    </div>

                    <div class="flex gap-2 mt-auto pt-3 border-t border-gray-50">
                        ${phoneBtn} ${emailBtn}
                    </div>
                </div>`;
            }).join("");
        }

        // ê²€ìƒ‰ ì´ë²¤íŠ¸
        const searchInput = document.getElementById("search-input");
        const clearBtn = document.getElementById("clear-btn");

        searchInput.addEventListener("input", (e) => {
            const term = e.target.value.toLowerCase();
            
            // X ë²„íŠ¼ ë³´ì´ê¸°/ìˆ¨ê¸°ê¸°
            if(term.length > 0) clearBtn.classList.remove('hidden');
            else clearBtn.classList.add('hidden');

            const filtered = allMembers.filter(m => 
                (m.name && m.name.toLowerCase().includes(term)) || 
                (m.org && m.org.toLowerCase().includes(term)) || 
                (m.interests && m.interests.toLowerCase().includes(term)) ||
                (m.cohort && m.cohort.toLowerCase().includes(term))
            );
            renderMembers(filtered);
        });

        init();
    </script>
</body>
</html>
