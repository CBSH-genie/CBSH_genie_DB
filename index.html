<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        
        /* ìŠ¤ì¼ˆë ˆí†¤ ë¡œë”© ì• ë‹ˆë©”ì´ì…˜ */
        .skeleton { background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; border-radius: 6px; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        
        .card { transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .card:active { transform: scale(0.98); }
        
        /* íƒœê·¸ ìŠ¤íƒ€ì¼ */
        .tag { cursor: pointer; transition: all 0.2s; }
        .tag:hover { background-color: #dbeafe; color: #1e40af; }
        
        /* í”Œë¡œíŒ… ë²„íŠ¼ ì• ë‹ˆë©”ì´ì…˜ */
        .fab { transition: transform 0.2s, box-shadow 0.2s; }
        .fab:hover { transform: scale(1.05); box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3); }
        .fab:active { transform: scale(0.95); }
        /* ì•Œë¦¼ì°½(í† ìŠ¤íŠ¸) ì• ë‹ˆë©”ì´ì…˜ */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: rgba(31, 41, 55, 0.95); /* ì–´ë‘ìš´ íšŒìƒ‰ */
            color: #fff;
            text-align: center;
            border-radius: 50px; /* ë‘¥ê¸€ê²Œ */
            padding: 12px 24px;
            position: fixed;
            z-index: 50;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s;
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 40px; /* ì‚´ì§ ìœ„ë¡œ ë– ì˜¤ë¥´ëŠ” íš¨ê³¼ */
        }
    </style>
</head>
<body class="max-w-3xl mx-auto min-h-screen pb-24 relative">

    <header class="pt-10 pb-6 px-5 bg-white shadow-sm border-b border-gray-100 mb-6">
        <h1 class="text-2xl font-bold text-gray-900 tracking-tight">ğŸ“‚ ë™ì•„ë¦¬ ì¸ëª…ì‚¬ì „</h1>
        <p class="text-gray-500 text-sm mt-1">ê´€ì‹¬ì‚¬ê°€ ë§ëŠ” ì„ í›„ë°°ì™€ ì—°ê²°ë˜ì–´ ë³´ì„¸ìš”</p>
    </header>

    <div class="sticky top-4 z-30 px-4 mb-6">
        <div class="relative shadow-lg rounded-2xl bg-white/95 backdrop-blur-md border border-gray-100">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <i class="fas fa-search text-gray-400"></i>
            </div>
            <input type="text" id="search-input" 
                   class="block w-full pl-11 pr-10 py-4 rounded-2xl text-gray-900 placeholder-gray-400 bg-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all text-base" 
                   placeholder="ì´ë¦„, ì†Œì†, ê´€ì‹¬ì‚¬(ì˜ˆ: AI) ê²€ìƒ‰...">
            <button id="clear-btn" class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-gray-600 hidden" onclick="clearSearch()">
                <i class="fas fa-times-circle"></i>
            </button>
        </div>
    </div>

    <div id="member-list" class="grid grid-cols-1 md:grid-cols-2 gap-4 px-4">
        <div class="card bg-white p-6 rounded-2xl shadow-sm border border-gray-100 h-40 flex flex-col justify-between">
            <div class="space-y-3">
                <div class="flex justify-between">
                    <div class="skeleton h-6 w-24"></div>
                    <div class="skeleton h-5 w-16"></div>
                </div>
                <div class="skeleton h-4 w-32"></div>
            </div>
            <div class="skeleton h-8 w-full mt-4"></div>
        </div>
        <div class="card bg-white p-6 rounded-2xl shadow-sm border border-gray-100 h-40 hidden md:block"><div class="skeleton w-full h-full"></div></div>
    </div>

    <a id="survey-fab" href="#" target="_blank" 
       class="hidden fixed bottom-6 right-6 bg-blue-600 text-white px-6 py-3.5 rounded-full shadow-xl items-center gap-2 z-50 fab hover:bg-blue-700 transition-all duration-200 group">
        <i class="fas fa-user-edit text-lg group-hover:scale-110 transition-transform"></i>
        <span class="font-bold text-base tracking-tight">ì •ë³´ ë“±ë¡/ìˆ˜ì •</span>
    </a>

    <script src="config.js"></script>

    <script>
        let allMembers = [];

        async function init() {
            // ì•Œë¦¼ì°½ ìš”ì†Œ ìƒì„± (ìë™)
            createToastElement();
            setupSurveyButton();

            const cachedData = localStorage.getItem("memberData");
            if (cachedData) {
                allMembers = JSON.parse(cachedData);
                renderMembers(allMembers);
            }
            await loadMembers();
        }

        // ì•Œë¦¼ì°½ HTML ë§Œë“¤ê¸°
        function createToastElement() {
            const toastDiv = document.createElement("div");
            toastDiv.id = "toast";
            toastDiv.innerText = "í´ë¦½ë³´ë“œì— ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤.";
            document.body.appendChild(toastDiv);
        }

        // ë³µì‚¬ ê¸°ëŠ¥ & ì•Œë¦¼ ë„ìš°ê¸°
        function copyToClipboard(text, type) {
            if (!text) return;
            
            // í´ë¦½ë³´ë“œ ë³µì‚¬ ì‹œë„
            navigator.clipboard.writeText(text).then(() => {
                showToast(`${type}ê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!`);
            }).catch(err => {
                // ë³´ì•ˆìƒ ì´ìœ ë¡œ ì‹¤íŒ¨í•  ê²½ìš° ëŒ€ë¹„ (fallback)
                const textArea = document.createElement("textarea");
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand("copy");
                document.body.removeChild(textArea);
                showToast(`${type}ê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!`);
            });
        }

        function showToast(message) {
            const x = document.getElementById("toast");
            x.innerText = message;
            x.className = "show";
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 2500); // 2.5ì´ˆ ë’¤ ì‚¬ë¼ì§
        }

        function setupSurveyButton() {
            const fab = document.getElementById('survey-fab');
            if (typeof SURVEY_URL !== 'undefined' && SURVEY_URL && SURVEY_URL.trim() !== "") {
                fab.href = SURVEY_URL;
                fab.classList.remove('hidden');
                fab.classList.add('flex');
            }
        }

        async function loadMembers() {
            try {
                const response = await fetch(SHEET_CSV_URL + "&t=" + Date.now());
                const data = await response.text();
                const rows = data.split("\n").slice(1);
                
                const newMembers = rows.map(row => {
                    const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/)
                                    .map(c => c.trim().replace(/^"|"$/g, '')); 
                    if(cols.length < 5) return null;
                    return {
                        name: cols[0], cohort: cols[1], role: cols[2],
                        org: cols[3], phone: cols[4], email: cols[5], interests: cols[6]
                    };
                }).filter(m => m !== null && m.name);

                if (JSON.stringify(newMembers) !== JSON.stringify(allMembers)) {
                    allMembers = newMembers;
                    localStorage.setItem("memberData", JSON.stringify(allMembers)); 
                    renderMembers(allMembers);
                }
            } catch (error) { console.error(error); }
        }

        window.filterByTag = function(tag) {
            const searchInput = document.getElementById("search-input");
            searchInput.value = tag;
            searchInput.dispatchEvent(new Event('input'));
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.clearSearch = function() {
            const searchInput = document.getElementById("search-input");
            searchInput.value = '';
            searchInput.dispatchEvent(new Event('input'));
            searchInput.focus();
        }

        function renderMembers(members) {
            const container = document.getElementById("member-list");
            
            if(members.length === 0) {
                container.innerHTML = `<div class="col-span-full text-center text-gray-400 py-20 flex flex-col items-center"><i class="fas fa-search mb-3 text-2xl"></i>ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>`;
                return;
            }

            container.innerHTML = members.map(m => {
                const tagsHtml = m.interests 
                    ? m.interests.split(/[\/,]/).map(t => `<span onclick="filterByTag('${t.trim()}')" class="tag text-xs font-medium px-2.5 py-1 rounded-md bg-slate-100 text-slate-600 mr-1.5 mb-1.5 inline-block border border-slate-200">#${t.trim()}</span>`).join('') 
                    : '';
                
                const cohortDisplay = m.cohort ? m.cohort.replace("ê¸°", "") + "ê¸°" : "";

                // â–¼â–¼â–¼ ì—¬ê¸°ê°€ í•µì‹¬! (a href ëŒ€ì‹  button onclick ì‚¬ìš©) â–¼â–¼â–¼
                const phoneBtn = m.phone 
                    ? `<button onclick="copyToClipboard('${m.phone}', 'ì „í™”ë²ˆí˜¸')" class="flex-1 bg-white border border-gray-200 text-gray-700 py-2.5 rounded-xl text-center hover:bg-gray-50 transition font-medium text-sm flex items-center justify-center gap-2 cursor-pointer active:bg-gray-100">
                        <i class="far fa-copy text-green-600"></i> ë²ˆí˜¸ë³µì‚¬
                       </button>` 
                    : '';
                    
                const emailBtn = m.email 
                    ? `<button onclick="copyToClipboard('${m.email}', 'ì´ë©”ì¼')" class="flex-1 bg-white border border-gray-200 text-gray-700 py-2.5 rounded-xl text-center hover:bg-gray-50 transition font-medium text-sm flex items-center justify-center gap-2 cursor-pointer active:bg-gray-100">
                        <i class="far fa-copy text-blue-600"></i> ë©”ì¼ë³µì‚¬
                       </button>` 
                    : '';

                return `
                <div class="card bg-white p-5 rounded-2xl shadow-[0_2px_8px_rgba(0,0,0,0.04)] border border-gray-100 flex flex-col justify-between h-full hover:border-blue-200">
                    <div>
                        <div class="flex items-start justify-between mb-3">
                            <div>
                                <h3 class="text-xl font-bold text-gray-900 tracking-tight flex items-center gap-2">
                                    ${m.name}
                                    <span class="text-xs font-bold text-blue-600 bg-blue-50 px-2 py-0.5 rounded-full">${cohortDisplay}</span>
                                </h3>
                                <p class="text-sm text-gray-500 mt-1">${m.role || 'ë¶€ì›'}</p>
                            </div>
                            <div class="text-right max-w-[50%]">
                                <span class="text-xs font-semibold text-gray-600 bg-gray-100 px-2.5 py-1 rounded-lg break-keep inline-block text-center border border-gray-200">${m.org || '-'}</span>
                            </div>
                        </div>
                        <div class="mb-5 min-h-[24px]">${tagsHtml}</div>
                    </div>
                    <div class="flex gap-2 mt-auto pt-4 border-t border-gray-50">
                        ${phoneBtn} ${emailBtn}
                    </div>
                </div>`;
            }).join("");
        }

        // ê²€ìƒ‰ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“± ë‚˜ë¨¸ì§€ëŠ” ë™ì¼...
        const searchInput = document.getElementById("search-input");
        const clearBtn = document.getElementById("clear-btn");
        searchInput.addEventListener("input", (e) => {
            const term = e.target.value.toLowerCase();
            if(term.length > 0) clearBtn.classList.remove('hidden');
            else clearBtn.classList.add('hidden');
            const filtered = allMembers.filter(m => 
                (m.name && m.name.toLowerCase().includes(term)) || 
                (m.org && m.org.toLowerCase().includes(term)) || 
                (m.interests && m.interests.toLowerCase().includes(term)) ||
                (m.cohort && m.cohort.toLowerCase().includes(term))
            );
            renderMembers(filtered);
        });

        init();
    </script>
</body>
